<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Layout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mr+Dafoe&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #101827;
            color: white;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header img {
            width: 20%; /* Make the logo size a percentage of the container */
            max-width: 1500px; /* Ensure it doesn't get too large on larger screens */
            height: auto; /* Maintain aspect ratio */
        }
        
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            position: sticky;
            top: 0;
            background-color: #101827;
            padding: 20px; /* Default padding for larger screens */
            z-index: 100;
        }
        
        /* Media query for smaller screens */
        @media (max-width: 768px) {
            .header {
                padding: 10px; /* Reduce padding on smaller screens */
            }
            
            .header img {
                width: 30%; /* Increase logo size relative to smaller screen */
                max-width: 100px; /* Adjust max size for smaller devices */
            }
        }
        
        @media (max-width: 480px) {
            .header {
                padding: 5px; /* Further reduce padding for very small screens */
            }
            
            .header img {
                width: 40%; /* Make logo slightly larger relative to screen size */
                max-width: 80px; /* Cap the size for very small devices */
            }
        }

        .main-content {
            display: flex;
            flex-grow: 1;
        }

        .toc {
            flex: 1;
            padding: 20px;
            background-color: #101827;
            overflow-y: auto;
        }

        .content {
            flex: 2;
            padding: 20px;
            background-color: #101827;
            overflow-y: auto;
        }

        .sub-content {
            flex: 1;
            padding: 20px;
            background-color: #101827;
            overflow-y: auto;
        }

        .toc ul {
            list-style: none;
            padding: 0;
        }

        .toc li {
            font-family: "Silkscreen", sans-serif;
            font-size: 2.5rem;
            color: #00b1fd;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }

            .toc, .sub-content {
                flex: none;
                height: auto;
                margin-bottom: 20px;
            }

            .content {
                flex: none;
                margin-bottom: 20px;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.5rem;
            }

            .header img {
                max-height: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="header.001.png" alt="Logo">
    </div>
    <div class="main-content">
        <div class="toc">
            <ul>
                <li>About Me</li>
                <li>Resume</li>
                <li>Write Ups</li>
            </ul>
        </div>
        <div class="content">
            <h2>Main Content</h2>
            <p>This is where the selected content will be displayed.</p>
        </div>
        <div class="sub-content">
            <h2>Sub Content</h2>
            <p>Details related to the main content go here.</p>
        </div>
    </div>
</body>
</html>
